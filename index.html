     function row(rownumber){
       const variables=[];
      const start=(rownumber-1)*9+1;
      const end=rownumber*9;
      for(let i=start;i<=end;i++)
      {
                     document.getElementById(i).classList.remove("rowChange")  
       }
      for(let i=start;i<=end;i++)
      {
             variables.push(document.getElementById(i).value);
      }
      var flag1=0;
      var flag2=0;
      for(let i=0;i<variables.length;i++)
      {  
        for(let j=i+1;j<variables.length;j++)
        {
               if(variables[i]===variables[j]&&variables[i]!="")
               {   
                     let a=start+i;
                     let b=start+j;
                     document.getElementById(`${a}`).classList.add("rowChange")  
                     document.getElementById(`${b}`).classList.add("rowChange")  
                     flag1=1;
               }
               if(variables[i]=="")
               {
                   flag2=1;
               }
        }
      }
      if(flag1==1||flag2==1)
      {
          return false;
      }
     }
     function column(columnnumber){
            const variab=[];
            const start=columnnumber;
            for(let i=start;i<=72+start;i+=9)
                    {
                     document.getElementById(i).classList.remove("columnChange")  
                    }    
            for(let i=start;i<=72+start;i+=9)
                    {
              variab.push(document.getElementById(i).value);
                    }
      var flag1=0;
      var flag2=0;
    for(let i=0;i<variab.length;i++)
      {
       for(let j=i+1;j<variab.length;j++)
        {
               if(variab[i]===variab[j]&&variab[i]!="")
               {   
                     let a=start+(9*i);
                     let b=start+(9*j);
                     document.getElementById(`${a}`).classList.add("columnChange")  
                     document.getElementById(`${b}`).classList.add("columnChange") 
                     flag1=1;
               }
               if(variab[i]=="")
               {
                   flag2=1;
               }
        }
      }
      if(flag1==1||flag2==1)
      {
          return false;
      }
     }

     function validaterows(){
         var a=[];
        for(let i=1;i<=9;i++)
        {
               a[i]=row(i);
        }
        for(var i=1;i<a.length;i++)
        {
            if(a[i]==false)
            {
                return false; 
                break;
            }
        }
     }     
     function validatecolumns(){
         var a=[]
         for(let i=1;i<=9;i++)
         {
                a[i]=column(i);
         }
         for(var i=1;i<a.length;i++)
        {
            if(a[i]==false)
            {
                return false; 
                break;
            }
        }
     }
     function validateblocks(){
        var a=[]
            for(let i=1;i<=9;i++)
            {
                a[i]=blocks(i);
            }
            for(var i=1;i<a.length;i++)
        {
            if(a[i]==false)
            {
                return false; 
                break;
            }
        }
     }

     function ValidationCheck(){
            var check1=validaterows()
            var check2=validatecolumns()
            var check3=validateblocks()
            if(check1!=false&&check2!=false&&check3!=false)
            {
              var winning=document.createElement("h1");
              winning.innerText="YOU WON!!!";
              winning.setAttribute("style","color:red");
                 var win=document.getElementById("game");
                 win.appendChild(winning);
            }
     }
